<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Project Manager</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{project.name}}</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Complete</th>
            <th>Tablet Responsive</th>
            <th>Mobile Responsive</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="template in project.templates" ng-class="getStatus(template)">

            <td><editable type='text'  value='template.name' on-edit="updateTemplate(template)" /></td>
            <td><editable type='text'  value='template.url' on-edit="updateTemplate(template)" /></td>
            <td><input type="checkbox" ng-model="template.complete" ng-change="updateTemplate(template)" /></td>
            <td><input type="checkbox" ng-model="template.respTablet" ng-change="updateTemplate(template)" /></td>
            <td><input type="checkbox" ng-model="template.respMobile" ng-change="updateTemplate(template)" /></td>
            <td>
              <!-- <a class="btn btn-primary btn-xs" href="#" ng-click="toggle"><i class="fa fa-pencil fa-lg"></i> Edit</a> -->
              <div ng-app="fileUpload">
									watching model:
									<div class="button" ngf-select ng-model="files">Upload using model $watch</div>
									<div class="button" ngf-select ngf-change="upload($files)">Upload on file change</div>
									Drop File:
									<div ngf-drop ng-model="files" class="drop-box" 
											ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
											ngf-accept="'image/*,application/pdf'">Drop Images or PDFs files here</div>
							</div>
              <button class="btn btn-danger btn-xs" ng-click="deleteTemplate(template.name, template)"><i class="fa fa-trash-o fa-lg"></i> Delete</button>
            </td>
        </tr>
       </tbody>
      </table>
    </div>
  </div>
  
  <form name="template" class="thing-form" novalidate ng-submit="addTemplate(template.$valid)">
    <label>Add new template</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new template here." ng-model="newTemplate" required>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-disabled="template.$invalid">Add</button>
      </span>
    </p>
  </form>
</div>
