<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Projects</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="project in projects">
        <li><a href="/project/{{project._id}}" tooltip="{{project.name}}">{{project.name}}<button type="button" class="close" ng-click="deleteProject(project.name, project)">&times;</button></a></li>        
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Add new project</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new project here." ng-model="newProject">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addProject()">Add</button>
      </span>
    </p>
  </form>
</div>
